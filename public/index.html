<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Carga de productos</h1>
      <form action="/api/productos" method="post" class="form-group">
        <label
          ><span>Title:</span
          ><input type="text" name="title" class="form-control"
        /></label>
        <label
          ><span>Price:</span
          ><input type="number" name="price" class="form-control"
        /></label>
        <label
          ><span
            >Thumbnail
            <a href="https://www.iconfinder.com/free_icons" target="_blank"
              >URL</a
            >:</span
          ><input class="form-control" type="url" name="thumbnail"
        /></label>
        <input type="submit" value="Cargar!" class="btn btn-primary" />
        <input type="reset" value="Reset" class="btn btn-primary" />
      </form>

      <br />
      <br />
      <div class="productsContainer"></div>

      <script src="/socket.io/socket.io.js"></script>
      <script>
        var io = io();

        io.on("products", (payload) => {
          document.querySelector(".productsContainer").innerHTML = payload;
        });
      </script>
    </div>
  </body>
</html>
