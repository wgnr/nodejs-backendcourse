<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Carga de productos</h1>
      <form action="/api/productos" method="post">
        <label><span>Title:</span><input type="text" name="title" /></label>
        <label><span>Price:</span><input type="number" name="price" /></label>
        <label
          ><span>Thumbnail (URL):</span><input type="url" name="thumbnail"
        /></label>
        <input type="submit" value="Cargar!" />
        <input type="reset" value="Reset" />
      </form>
    </div>
  </body>
</html>
